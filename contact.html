<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - My Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>
  <header>
    <nav class="navbar">
      <h1 class="logo">MyPortfolio</h1>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="container">
      <h2>Let's Connect</h2>
      <form id="contactForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Thiyagarajah Dharini" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="mailto:thiyagarajahdharini@gmail.com" required />

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Subject" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Feel free to contact me for recruitments..."
          required></textarea>

        <button type="submit">Send Message</button>

        <div id="formMessage"></div>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Thiyagarajah Dharini. All rights reserved.</p>
    <div class="social-links">
      <a href="#"><i class="fab fa-linkedin"></i></a>
      <a href="#"><i class="fab fa-github"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fas fa-envelope"></i></a>
    </div>
    <p class="credit">Designed with passion and code.</p>
  </footer>

  <script>
    // Simple form submission simulation with success message
    const form = document.getElementById('contactForm');
    const formMessage = document.getElementById('formMessage');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      formMessage.textContent = 'Thank you for your message! I will get back to you soon.';
      formMessage.style.color = 'green';
      form.reset();
    });
  </script>
</body>

</html>
